<style type="text/css">
.dataTables_length, .DTTT, .dataTables_filter {
	display: inline-block;
}
.DTTT {
	float: right;
	margin-left: 5px;
	top: -2px;
}
.dataTables_filter {
  float: right;
  vertical-align: middle;
}
</style>

<body id="index" class="">

  <div class="container-fluid">

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="addModalLabel">Incluir Sala</h4>
			</div>
			<!-- THIS FORM IS NECESSARY, EDITABLE DEPENDS ON THIS ID -->
			<form id="formAddNewRow" action="#" title="Incluir uma nova Sala">
				<div class="modal-body">
					<div class="form-group">
						<label for="recipient-name" class="control-label">Unidade</label><br>
						<input type="radio" name="unidade" value="1" rel="0"> Unidade 1<br />
						<input type="radio" name="unidade" value="2" rel="0"> Unidade 2<br />
					</div>
					<div class="form-group">
						<label for="message-text" class="control-label">Andar</label>
						<input type="text" class="form-control" name="andar" id="andar" rel="1">
					</div>
					<div class="form-group">
						<label for="message-text" class="control-label">Número</label>
						<input type="text" class="form-control" name="numero" id="numero" rel="2">
					</div>
					<div class="form-group">
					<!-- PENDENCIA - BUSCAR CATEGORIAS DO BANCO DE DADOS -->
						<label for="message-text" class="control-label">Categoria</label><br>
						<input type="radio" name="categoria" value="1" rel="3"> Serviços Administrativos<br />
						<input type="radio" name="categoria" value="2" rel="3"> Salas de Aula<br />
						<input type="radio" name="categoria" value="3" rel="3"> Alimentação<br />
						<input type="radio" name="categoria" value="4" rel="3"> Serviços<br />
						<input type="radio" name="categoria" value="5" rel="3"> Acessos<br />
						<input type="radio" name="categoria" value="6" rel="3"> Apoio<br />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-primary">Salvar alterações</button>
				</div>
			</form>
		</div>
	</div>
</div>


<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong> Listagem de Salas </strong>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="dataTable_wrapper">

<table class="display table table-hover table-striped" id="tabelaSalas">
	<thead>
		<tr>
				<th width="10%">UNIDADE</th>
				<th width="10%">ANDAR</th>
				<th width="20%">NUMERO</th>
				<th width="40%">CATEGORIA</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
				<th width="10%">UNIDADE</th>
				<th width="10%">ANDAR</th>
				<th width="20%">NUMERO</th>
				<th width="40%">CATEGORIA</th>
		</tr>

	</tfoot>
	<tbody>	</tbody>
</table>	

</div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
</div> <!-- <div id="page-wrapper"> -->





				</div>
			</div>




		
	</body>
